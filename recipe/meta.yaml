{% set name = "fanstatic" %}
{% set version = "1.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: c41023c8b23e143d50304671338f7c7c1d6f245167ac202a2918730a08cb0547

build:
  noarch: python
  number: 0
  entry_points:
    - fanstatic-compile = fanstatic.compiler:compile_resources
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - python >=3.6
    - setuptools
    - shutilwhich
    - webob >=1.2

test:
  imports:
    - fanstatic
  commands:
    - fanstatic-compile --help
  requires:
    - closure
    - cssmin
    - jsmin
    - pytest >=2.3

about:
  home: http://fanstatic.org
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Flexible static resources for web applications
  doc_url: http://www.fanstatic.org/en/latest/
  dev_url: https://bitbucket.org/fanstatic/fanstatic/src/default/

extra:
  recipe-maintainers:
    - mxr-conda
    - mwilson8
